<p>
Since 2011, Innosight Institute has collected <a href="http://www.innosightinstitute.org/media-room/publications/blended-learning/blended-learning-profiles-all-profiles/">profiles of emerging models of blended learning</a>. 
Use this tool to search among profiled blended-learning programs according to different variables.
</p>

<div id="wrap">

<div id="filters">

 <select id="filtered_title" multiple="multiple" ></select>

 <select id="filtered_hqstate" multiple="multiple" ></select>

 <select id="filtered_type" multiple="multiple" ></select>

 <select id="filtered_focus" multiple="multiple" ></select>

 <select id="filtered_programmodels" multiple="multiple" ></select>

 <select id="filtered_gradesserved" multiple="multiple" ></select>

 <select id="filtered_alltools" multiple="multiple" ></select>

</div>

<div id="content">
  <div id="tabs">
    <ul>
     <li><a href="#tabs-1">Profiles</a></li>
     <li><a href="#tabs-2">Map</a></li>
    </ul>

   <div id="tabs-1">
     <table id="models"></table>
   </div>
   <div id="tabs-2">
     <div id="map_canvas"></div>
   </div>
  </div>
</div>

</div>
